---
layout: default
---

<!-- Page Content -->
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="blog-posts">
					<div class="row">
						<div class="col-lg-12">
							<h2 class="category-heading">CATEGORY: {{ page.category }}</h2>
							{% assign keyword = page.category | slugify %}
							{% for post in site.categories[keyword] %}
							{% include blog-card.html post=post %}
							{% endfor %}
						</div>

						{% include paginator.html %}
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				{% include sidebar.html %}
			</div>
		</div>
	</div>
</section>
