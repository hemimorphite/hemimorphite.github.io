---
layout: default
pagination: 
  enabled: true
---

<!-- Page Content -->
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="blog-posts">
					<div class="row">
						<div class="col-lg-12">
							<h2 class="category-heading">{{ page.title }}</h2>
							{% for post in paginator.posts %}
							{% include blog-card.html %}
							{% endfor %}
						</div>

						{% include paginator.html %}
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				{% include sidebar.html %}
			</div>
		</div>
	</div>
</section>
