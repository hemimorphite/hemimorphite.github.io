<div class="post-date">Published {{ page.date | date: '%B %d, %Y' }}</div>
<h2 class="post-title">{{ page.title }}</h2>
<div class="post-author">
    <span class="author-avatar"></span>
    <span class="author-name">By <b>{{ page.author }}</b></span>
</div>

{% include post-share.html %}

<figure class="post-image">
    <img src="/assets/images/{{ page.thumb }}" alt="Gentoo Linux">
</figure>
