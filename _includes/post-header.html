<h2 class="post-title">{{ page.title }}</h2>
<div class="post-author">
    <span class="avatar"></span>
    <span class="info"><span class="date">Published {{ page.date | date: '%B %d, %Y' }}</span><br><span class="name">By {{ page.author }}</span></span>
</div>

<figure class="post-image">
    <img src="/assets/images/{{ page.thumb }}" alt="Blog Cover">
</figure>
